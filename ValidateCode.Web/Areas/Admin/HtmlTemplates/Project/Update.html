<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="name" class="am-input-sm" maxlength="50" placeholder="请输入名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过50个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        url地址：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="url" class="am-input-sm" maxlength="126" placeholder="请输入url地址">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过126个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        申请说明:
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="inbox_filter_name" class="am-input-sm" maxlength="200" placeholder="请输入申请说明">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        接收短信过滤模块名称:
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="inbox_filter_name" class="am-input-sm" maxlength="50" placeholder="请输入申请说明">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        发送短信过滤模块名称:
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="send_filter_name" class="am-input-sm" maxlength="50" placeholder="请输入申请说明">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        价格:
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="price" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        折扣价:
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="price_discount" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        库存:
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="stock_sum" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        国家编码:
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="country_code" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        抽成方式:
                    </div>
                    <div class="am-u-md-5">
                        <select name="divide_type" data-am-selected="{btnSize: 'sm'}">
                            <option value="1">按固定金额</option>
                            <option value="2">按比例</option>
                        </select>                      
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        固定抽成金额:
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="divide_fixed_amount" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        按比例:
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="divide_ratio_value" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        排序:
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="sort_index" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        审核状态:
                    </div>
                    <div class="am-u-md-5">
                        <select name="statu" data-am-selected="{btnSize: 'sm'}">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
