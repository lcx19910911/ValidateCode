<form id="form" class="am-form am-form-horizontal">
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">金额</label>
        <div class="am-u-sm-9">
            <input type="number" name="amount"  min="0"/>
        </div>
    </div>

    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">支付方式</label>
        <div class="am-u-sm-9">
            <select name="divide_type" data-am-selected="{btnSize: 'sm'}">
                <option value="0">人工</option>
                <option value="1">支付宝</option>
                <option value="2">微信支付</option>
            </select>  
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">支付订单号</label>
        <div class="am-u-sm-9">
            <input type="text" name="third_order_id" maxlength="32" placeholder="请输入支付订单号"/>
        </div>
    </div>
</form>
